<div class="form-container">
  <h1>Bienvenido a nuestro test</h1>
  <form id="emailForm">
    <div class="form-group">
      <label for="email">Correo Electr칩nico:</label>
      <input id="emailInput" type="email" [(ngModel)]="email" id="email" name="email" placeholder="Ingrese su correo" required>
    </div>

    <div class="form-actions">
      <button type="submit" (click)="getTests()">Enviar</button>
    </div>
  </form>
</div>

<div class="modal-backdrop" *ngIf="modalVisible">
  <div class = "modal">
    <h1>Ex치menes</h1>

    <!-- Validaci칩n si hay datos o no -->
    <div *ngIf="tests.length > 0; else noData">
      <ul>
        <!-- Muestra los nombres de los tests y bot칩n para seleccionar -->
        <li *ngFor="let test of tests">
          <span> {{ test.name || 'Sin nombre disponible' }} </span>
          <button (click)="createMeasurement(test.testId)">
            Seleccionar
          </button>
        </li>
      </ul>
    </div>

    <button (click)="closeModal()">Cerrar</button>

    <!-- Mensaje si no hay datos -->
    <ng-template #noData>
      <p>No hay resultados disponibles.</p>
    </ng-template>
  </div>

</div>
